---
# tasks file for docker
- name: Removendo pacotes antigos
  package:
    name: '{{ packages_remove }}'
    state: absent
- name: Tarefas especificas
  include_tasks: '{{ ansible_distribution|lower }}.yml'
- name: Garantindo Docker Ce
  package:
    name: docker-ce
    state: present
- name: Garantindo Servi√ßo do docker
  service:
    name: docker
    state: started
    enabled: yes
